<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>
<p>情報を入力してください</p>
<form method="POST" action="submit">
<p>氏名：<input type="text" name="name" /></p>
<p>性別：<label><input type="radio" name="gender" value="male" checked />男性</label>
  <label><input type="radio" name="gender" value="female" />女性</label></p>
<p>大学：<input type="text" name="university" /></p>
<p><select name="grade">
  <option value="1">1年</option>
  <option value="2">2年</option>
  <option value="3">3年</option>
  <option value="4">4年</option>
  </select></p>
<p>電話番号：<input type="text" name="phone"></p>
<input type="submit" />
</form>
<p><a href="/list">一覧表示</a></p>
</body>
</html>
